<!DOCTYPE html>
<html xmlns:wicket="http://wicket.apache.org">
<head>
<wicket:head>
	<title>NowPlaying</title>
	<meta name="mobile-web-app-capable" content="yes">
</wicket:head>
</head>
<body>
	<wicket:extend>
		<form wicket:id="form">
			<div wicket:id="config" class="form-row">
				<div wicket:id="households" class="form-group col-md-6">
					<label>Household</label> <select wicket:id="households"
						class="form-control"></select>
				</div>
				<div wicket:id="groups" class="form-group col-md-6">
					<label>Group</label> <select wicket:id="groups"
						class="form-control"></select>
				</div>
			</div>
			
			<div wicket:id="status" class="text-center">
				<h1 class="display-4" wicket:id="track"></h1>
				<h1 class="display-5" wicket:id="artist"></h1>
				<img wicket:id="image" class="rounded" style="max-width: 100%;" onerror="this.style.display = 'none';"/>
				<hr>
				<p>
				<span wicket:id="container"></span>
				&mdash;
				<span wicket:id="service"></span>
				</p>
				<p wicket:id="state" class="font-italic font-weight-light"></p>
			</div>
		</form>
	</wicket:extend>
</body>
</html>
