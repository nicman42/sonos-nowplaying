<!DOCTYPE html>
<html xmlns:wicket="http://wicket.apache.org">
<head>
<wicket:head>
	<title>NowPlaying</title>
</wicket:head>
</head>
<body>
	<wicket:extend>
		<form wicket:id="form">
			<div class="form-row">
				<div class="form-group col-md-6">
					<label>Household</label> <select wicket:id="households"
						class="form-control"></select>
				</div>
				<div class="form-group col-md-6">
					<label>Group</label> <select wicket:id="groups"
						class="form-control"></select>
				</div>
			</div>

			<div class="jumbotron">
				<h1 class="display-4" wicket:id="track"></h1>
				<p class="lead" wicket:id="album"></p>
			</div>
			<!-- 		<img wicket:id="image" /> -->
		</form>
	</wicket:extend>
</body>
</html>
