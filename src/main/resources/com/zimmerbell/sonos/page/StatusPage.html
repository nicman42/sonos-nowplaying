<!DOCTYPE html>
<html xmlns:wicket="http://wicket.apache.org">
<head>
<wicket:head>
	<title>NowPlaying</title>
</wicket:head>
</head>
<body>
	<wicket:extend>
		<form wicket:id="form">
			<div class="form-row">
				<div wicket:id="households" class="form-group col-md-6">
					<label>Household</label> <select wicket:id="households"
						class="form-control"></select>
				</div>
				<div wicket:id="groups" class="form-group col-md-6">
					<label>Group</label> <select wicket:id="groups"
						class="form-control"></select>
				</div>
			</div>

			<div class="text-center">
				<h1 class="display-4" wicket:id="track"></h1>
				<p class="lead" wicket:id="album"></p>
				<img wicket:id="image" class="rounded" onerror="this.style.display = 'none';"/>
			</div>
		</form>
	</wicket:extend>
</body>
</html>
