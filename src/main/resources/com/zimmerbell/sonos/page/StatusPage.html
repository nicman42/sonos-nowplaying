<!DOCTYPE html>
<html xmlns:wicket="http://wicket.apache.org">
<head>
<wicket:head>
	<title>NowPlaying</title>
</wicket:head>
</head>
<body>
	<wicket:extend>
		<h1>NowPlaying</h1>
		<form wicket:id="form">
			<div class="form-row">
				<div class="form-group col-md-6">
					<label>Household</label>
					<select wicket:id="households" class="form-control"></select>
				</div>
				<div class="form-group col-md-6">
					<label>Group</label>
					<select wicket:id="groups" class="form-control"></select>
				</div>
			</div>

			<div wicket:id="track"></div>
			<div wicket:id="album"></div>
			<!-- 		<img wicket:id="image" /> -->
		</form>
	</wicket:extend>
</body>
</html>
